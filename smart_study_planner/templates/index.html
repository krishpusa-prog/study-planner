<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smart Study Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="card">
    <h1>ðŸ“˜ Smart Study Planner</h1>
    <p class="lead">Enter one subject and topic to generate a personalized plan.</p>

    <form action="{{ url_for('plan') }}" method="post" class="form">
      <label>Subject</label>
      <input type="text" name="subject" placeholder="e.g., Mathematics" required />

      <label>Topic (optional)</label>
      <input type="text" name="topic" placeholder="e.g., Algebra - Quadratic Equations" />

      <label>Self-confidence (1 = low, 5 = high)</label>
      <input type="number" name="confidence" min="1" max="5" value="3" required />

      <label>Last Test Score (%)</label>
      <input type="number" name="score" min="0" max="100" value="0" required />

      <button type="submit">Generate Plan</button>
    </form>

    <div class="links">
      <a href="{{ url_for('history') }}">View history</a>
    </div>
  </div>
</body>
</html>
